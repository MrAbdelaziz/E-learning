<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:insert="fragments/head">
</head>
<body>
<header th:insert="fragments/header"></header>

<main>
    <div class="container">
        <h3 class="center">Create a new account</h3>
<h5 class="center">It's quick and easy.</h5>
        <br>
        <div class="row">
            <div class="section col s12 l6 offset-l3">
                <form method="post"
                      th:object="${userdto}"
                      th:action="@{/register}"
                >
                    <div th:if="${param.error}">
                        <h5 class="center red-text text-lighten-1">${param.error}</h5>
                    </div>
                    <br>
                    <div class="input-field">
                        <label for="nom">Last name</label>
                        <input type="text" class="class-controller"
                               id="nom" th:field="*{nom}" required autofocus
                        >
                    </div>

                    <div class="input-field">
                        <label for="prenom">First name</label>
                        <input type="text" class="class-controller"
                               id="prenom" th:field="*{prenom}" required
                        >
                    </div>

                    <div class="input-field">
                        <label for="email">Email</label>
                        <input type="text" class="class-controller"
                               id="email" th:field="*{email}" required
                        >
                    </div>

                    <div class="input-field">
                        <label for="imgurl">Picture</label>
                        <input type="text" class="class-controller" id="imgurl" th:field="*{imgurl}"
                        required>
                    </div>

                    <div class="input-field">
                        <label for="username">Username</label>
                        <input type="text" class="class-controller"
                               id="username" th:field="*{username}" required
                        >
                    </div>

                    <div class="input-field mb-5">
                        <label for="password">Password</label>
                        <input type="password" class="class-controller"
                               id="password" th:field="*{password}" required
                        >
                    </div>

                    <button type="submit" class="btn right">
                        Sign up
                    </button>
                </form>
            </div>
        </div>
    </div>
</main>
<br><br>
<footer class="page-footer teal" th:insert="fragments/footer">

</footer>

<!--  Scripts-->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="/js/materialize.js"></script>
<script src="/js/init.js"></script>
</body>
</html>
