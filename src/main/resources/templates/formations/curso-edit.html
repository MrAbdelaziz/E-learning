<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:insert="fragments/head">

</head>
<body>
<header th:insert="fragments/header"></header>

<main>
    <div class="container">
        <h3 class="center">Edit Course</h3>
        <br>
        <div class="row">
            <div class="section col s12 l6 offset-l3">
                <form action="#" method="post"
                      th:object="${curso}"
                      th:action="@{/courses/edit/{tuteur_id}/{formation_id} (tuteur_id=${curso.tuteur.tuteur_id}, formation_id=${curso.formation_id})}"
                >

                    <div class="input-field">
                        <label for="nom_curso">Course Title</label>
                        <input type="text" class="class-controller"
                               id="nom_curso"
                               th:field="*{titreFormation}" autofocus
                        >
                    </div>

                    <div class="input-field">
                        <select th:field="*{difficulteFormation}" id="dificultad" required>
                            <option th:value="'Facil'" th:text="Facil"></option>
                            <option th:value="'Intermediate'" th:text="Intermediate"></option>
                            <option th:value="'Advanced'" th:text="Advanced"></option>
                        </select>
                        <label>Difficulty</label>
                    </div>

                    <div class="input-field">
                        <label for="descripcion_curso">Description</label>
                        <input type="text" class="class-controller"
                               id="descripcion_curso"
                               th:field="*{descriptionFormation}"
                        >
                    </div>

                    <div class="input-field">
                        <label for="detalle-curso">Detail</label>
                        <textarea th:field="*{detailFormation}" id="detalle-curso" class="materialize-textarea" required></textarea>
                    </div>

                    <div class="input-field">
                        <label for="urlcurso">Course URL</label>
                        <input type="text" class="class-controller"
                               id="urlcurso"
                               th:field="*{urlFormation}" required
                        >
                    </div>

                    <div class="input-field">
                        <label for="urlimagen">Course Picture</label>
                        <input type="text" class="class-controller"
                               id="urlimagen"
                               th:field="*{imgurl}" required
                        >
                    </div>

                    <button type="submit" class="btn">
                        Confirm
                    </button>
                    <a th:href="@{/courses/{formation_id} (formation_id=${curso.formation_id})}" class="btn red lighten-1">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</main>
<br><br>

<footer class="page-footer teal" th:insert="fragments/footer">

</footer>

<!--  Scripts-->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="/js/materialize.js"></script>
<script src="/js/init.js"></script>
</body>
</html>
