<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:insert="fragments/head">

</head>
<body>
<header th:insert="fragments/header"></header>
<main>
    <div class="container">
        <h3 class="center">New Quiz</h3>
        <br>
        <div class="row">
            <div class="section col s12 l6 offset-l3">
                <form action="#" method="post"
                      th:object="${quiz}"
                      th:action="@{/quiz/add/step1/{formation_id} (formation_id=${formation.formation_id})}"
                >

                    <div class="input-field">
                        <label for="titreQuiz">Quiz Titre</label>
                        <input type="text" class="class-controller"
                               id="titreQuiz"
                               th:field="*{titreQuiz}" autofocus required
                        >
                    </div>

      

                    <div class="input-field">
                        <label for="descriptionQuiz">Description</label>
                        <input type="text" class="class-controller"
                               id="descriptionQuiz"
                               th:field="*{descriptionQuiz}" required
                        >
                    </div>
                    
                       <div class="input-field">
                        <label for="nbrquestionsQuiz">How many Questions ?</label>
                        <input type="number" class="class-controller"
                               id="nbrquestionsQuiz"
                               th:field="*{nbrquestionsQuiz}" required
                        >
                      </div>

                    <button type="submit" class="btn">
                        Next
                    </button>
                    <a th:href="@{/courses/{formation_id} (formation_id=${formation.formation_id})}" class="btn red lighten-1">Cancel</a>

                </form>
            </div>
        </div>
    </div>
</main>
<br><br>
<footer class="page-footer teal" th:insert="fragments/footer">

</footer>

<!--  Scripts-->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="/js/materialize.js"></script>
<script src="/js/init.js"></script>
</body>
</html>
